//設置基礎環境階段
function setup(){
// 引用 Engine, Bodies 與 Worldlet Engine = Matter.Engine
    let Bodies = Matter.Bodies;
    let World = Matter.World;
    alert("1.1");
// 建立方塊物件let boxA )

// 建立地板，並設定 isStatic 為 true，
// 讓他固定不動
    let ground = Bodies.rectangle(width/2,height+30,width,60,{isStatic: true});
    alert("1.2");
// 將物件加入到物理引擎內
    World.add(engine.world, boxA);
    World.add(engine.world, ground);
    alert("1.3");
// 初始化物理引擎
    engine = Engine.create();
    alert("1.4");
}

function draw(){
// 繪製出物件

    begineShape();
    for(let vert of boxA.vertices){
        vertex(vert.x, vert.y)
    }
    endShape();

// 繪製出地板
    begineShape();
    for(let vert of ground.vertices){
        vertex(vert.x, vert.y);
    }
    endShape();
}

function generateNewBox(){
    let {Engine,Bodies,World,Constraint} = Matter;
    let sz = random([10,20,40,60]);
    let boxA = Bodies.polygon(random(width),random(height/3),4,sz);
    boxA.color = random(colors);
    boxA.sz = sz;
    boxA.char = random("ABC".split(""));
    boxes.push(boxA);

    var constraint = Constraint.create({
        pointA: {x: width/2,y: 50},
        bodyB: boxA,
        length: random(50,width/2),
        stiffness: 0.01,
        damping: 0.05
    });

    constraints.push(constraint);
    World.add(engine.world,constraint);

    World.add(engine.world,boxA);
}
