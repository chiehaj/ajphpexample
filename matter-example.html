//設置基礎環境階段
//建立Matter 相關物件
//Matter.js --->
//World -> 模擬世界，屬性：重力、邊界等，內容由多個Bodies組合而成
//Bodies -> 創建物體，使用 render 實現
//Body -> 操控 Bodies物體(如大小、位置、...)
//Engine -> 物理引擎，物理反應的運算核心
//Render -> \Canvas 繪圖，初始設定為向量繪圖型示，render.options.wireframes=fslse 可關閉向量
//Composites -> Bodies 為單一物體(輪子、門..)、Composites為多個物體組成的物體(車子=輪子+門+...)
//Composite -> 操控 Composites 用
//Constraint -> 設定物體的限制條件
//MouseConstraint -> 滑鼠控制物體用
alert("0");
const World = Matter.World;
alert("0.1");
const Bodies = Matter.Bodies;
alert("0.2");
const Body = Matter.Body;
const Engine = Matter.Engine;
const Render = Matter.Render;
alert("0.3");
const Composites = Matter.Composites;
const Composite = Matter.Composite;
const Constraint = Matter.Constraint;
const MouseConstraint = Matter.MouseConstraint;
alert("0.4");
const engine = Engine.create();
alert("0.5");
const world = engine.world;
alert("0.6");
const Runner = Matter.Runner;
const Mouse = Matter.Mouse;
alert("0.7");
const render = Render.create({
    element:document.body,
    engine:engine,
    options:{
        width:900,
        height:600,
    }
});
alert("1");
Render.run(render);
alert("2");
const runner = Runner.create();
Runner.run(runner,engine);
alert("3");
// add bodies
Composite.add(world, [
        // falling blocks
        Bodies.rectangle(200, 100, 60, 60, { frictionAir: 0.001 }),
        Bodies.rectangle(400, 100, 60, 60, { frictionAir: 0.05 }),
        Bodies.rectangle(600, 100, 60, 60, { frictionAir: 0.1 }),

        // walls
        Bodies.rectangle(400, 0, 800, 50, { isStatic: true }),
        Bodies.rectangle(400, 600, 800, 50, { isStatic: true }),
        Bodies.rectangle(800, 300, 50, 600, { isStatic: true }),
        Bodies.rectangle(0, 300, 50, 600, { isStatic: true })
    ]);
    alert("4");
    // add mouse control
    var mouse = Mouse.create(render.canvas),
        mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: {
                    visible: false
                }
            }
        });
        alert("5");
    Composite.add(world, mouseConstraint);
    alert("6");
    // keep the mouse in sync with rendering
    render.mouse = mouse;
    alert("7");
    // fit the render viewport to the scene
    Render.lookAt(render, {
        min: { x: 0, y: 0 },
        max: { x: 800, y: 600 }
    });
